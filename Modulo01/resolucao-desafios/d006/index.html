<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista seguir.<br>
        Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de linha</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Hyperlinks</abbr></li>
        <li><abbr title="Use a tag &lt;del&gt;">Texto deletado</abbr></li>
        <li><abbr title="Use a tag &lt;ins&gt;">Texto inserido</abbr></li>
    </ul>
</body>
</html>
